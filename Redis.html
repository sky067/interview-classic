style="" class="sidebar-item-children"><!--[--><li><a aria-current="page" href="/interview-classic/Redis.html#如何保持redis与mysql数据一致性" class="router-link-active router-link-exact-active sidebar-item" aria-label="如何保持redis与mysql数据一致性："><!--[--><!--]--> 如何保持redis与mysql数据一致性： <!--[--><!--]--></a><!----></li><li><a aria-current="page" href="/interview-classic/Redis.html#" class="router-link-active router-link-exact-active sidebar-item" aria-label><!--[--><!--]-->  <!--[--><!--]--></a><!----></li><!--]--></ul></li><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><!--]--><div><h1 id="redis" tabindex="-1"><a class="header-anchor" href="#redis" aria-hidden="true">#</a> Redis</h1><h2 id="如何保持redis与mysql数据一致性" tabindex="-1"><a class="header-anchor" href="#如何保持redis与mysql数据一致性" aria-hidden="true">#</a> 如何保持redis与mysql数据一致性：</h2><p>双删策略</p><ol><li><p>先删缓存</p></li><li><p>再写入mysql</p></li><li><p>等待时间（500ms），再删除缓存。</p><ul><li>此时删除的是写入mysql数据时，读行为在redis中产生的脏数据。产生的原因：第一次删除后，缓存中读不到数据，线程从mysql中将数据写入缓存，此时新数据还未写入mysql。</li></ul></li></ol><h2 id="" tabindex="-1"><a class="header-anchor" href="#" aria-hidden="true">#</a></h2></div><!--[--><!--]--></div><footer class="page-meta"><!----><div class="meta-item last-updated"><span class="meta-item-label">Last Updated: </span><!----></div><div class="meta-item contributors"><span class="meta-item-label">Contributors: </span><span class="meta-item-info"><!--[--><!--[--><span class="contributor" title="email: xingao1406@163.com">w</span><!----><!--]--><!--]--></span></div></footer><!----><!--[--><!--]--></main><!--]--></div><!----><!--]--></div>
